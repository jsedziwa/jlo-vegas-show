<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JLo Vegas Show</title>
  <style>
    body {
      background-color: black;
      text-align: center;
      font-family: "Helvetica Neue LT Pro 93 Black Extended", "Helvetica Neue", Arial, sans-serif;
      color: white;
      padding: 20px;
    }
    img {
      max-width: 600px;
      width: 100%;
      height: auto;
      border-radius: 20px;
    }
    .btn {
      margin-top: 30px;
      background-color: #da7bd9;
      border: none;
      color: white;
      padding: 20px 50px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 40px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-transform: uppercase;
      font-family: "Helvetica Neue LT Pro 93 Black Extended", "Helvetica Neue", Arial, sans-serif;
    }
    .btn:hover {
      background-color: #e28de1;
    }
  </style>
</head>
<body>
  <img src="jules_image.png" alt="JLo Vegas Show Poster">
  <br>
  <a href="https://www.ticketmaster.com/JLoVegas" class="btn">Buy Tickets</a>
</body>
</html>
